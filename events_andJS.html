<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pluggins</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"> </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <h2>Bootstrap Events & JavaScript</h2>
      <div class="alert alert-primary alert-dismissible" id="alert1" role="alert">
        <a class="close" href="#">X</a>
        Example of alert
      </div>
      <div id="spinR" class="carousel slide" data-ride ="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block" src="1.jpg">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="2.jpg">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="3.png">
          </div>
        </div>
      </div>
      <button type="button"  class="btn btn-success"
      data-toggle= "popover"
      data-content="This content will pop over!">
      popover plugin
    </button>
    <div id="showcontent" class="mt-4 bg-info">

    </div>
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover().on('show.bs.popover',function(){
          document.getElementById('showcontent').innerHTML=
          'popover is comming...';
        });
        $(".close").click(function(){
          $("#alert1").alert("close");
        });
        $("#spinR").on('slide.bs.carousel',function () {
          //document.getElementById('showcontent').innerHTML+=
          //'popover is comming...';
        });
      });
    </script>
    </div>

  </body>
</html>
